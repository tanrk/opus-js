<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>01: Fixed Test</title>
	<style type="text/css">
		body, html {
			width: 100%;
			height: 100%;
			margin: 0;
			overflow: hidden;
			font-family: "Segoe UI", Arial, Verdana;
			font-size: 9pt;
			background-color: #F1F1F1;
		}
	</style>
	<script src="../../../bootloader.js" type="text/javascript"></script>
	<script src="../source/FixedControl.js" type="text/javascript"></script>
	<!-- -->
	<script type="text/javascript">
		go = function() {
			view = new opus.View({
				minWidth: 376,
				minHeight: 164,
				height: 300,
				styles: {border: 8, padding: 4, borderColor: "green", overflow: "auto"},
				layoutKind: "vbox",
				controls: [
					{name: "header", type: "FixedControl", content: "Happy Zappy", styles: {border: 1, bgColor: "red"}, h: 100, w: 300},
					{content: "Happy Zappy", styles: {border: 1, bgColor: "beige"}, h: 100, w: 300},
					{content: "Happy Zappy", styles: {border: 1, bgColor: "beige"}, h: 100, w: 300},
					{content: "Happy Zappy", styles: {border: 1, bgColor: "beige"}, h: 100, w: 300},
					{name: "middle", type: "FixedControl", content: "Happy Zappy", styles: {border: 1, bgColor: "red"}, h: 100, w: 300},
					{content: "Happy Zappy", styles: {border: 1, bgColor: "beige"}, h: 100, w: 300},
					{content: "Happy Zappy", styles: {border: 1, bgColor: "beige"}, h: 100, w: 300},
					{content: "Happy Zappy", styles: {border: 1, bgColor: "beige"}, h: 100, w: 300},
					{content: "Happy Zappy", styles: {border: 1, bgColor: "beige"}, h: 100, w: 300},
					{content: "Happy Zappy", styles: {border: 1, bgColor: "beige"}, h: 100, w: 300},
					{content: "Happy Zappy", styles: {border: 1, bgColor: "beige"}, h: 100, w: 300}
				],
				scrollHandler: function() {
					console.log("scrolled!!!");
				}
			});
		}
	</script>
</head>
<body onload="go()">
</body>
</html>
