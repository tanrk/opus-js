<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>04 Slider: JQueryUi Test</title>
	<!-- -->
	<style type="text/css">
		body, html {
			width: 100%;
			height: 100%;
			margin: 0;
			overflow: hidden;
			font-family: "Segoe UI", Arial, Verdana;
			font-size: 9pt;
		}
	</style>
	<script src="../../../bootloader.js" type="text/javascript"></script>
	<!-- -->
	<script type="text/javascript">
		go = function() {
			view = new opus.View({
				w: "100%", h: "100%", styles: {border: 1, padding: 8, borderColor: "green"},
				controls: [
					{name: "editor", type: "Editor", w:100, value: 10, keyupHandler: function(e) {
						if (e.keyCode == kit.keys.ENTER) {
							view.$.widget.setValue(Number(this.getValue()));
						}
					}},
					{name: "widget", type: "opus.jqueryui.Slider", t: 40, value: 10, w: 200, h: 40, onchange: "sliderChange"},
					{type: "opus.jqueryui.Slider", t: 90, values: [10, 50], w: 300, h: 40, onchange: "slider2Change"},
					{name: "values", content: "10,50", t: 140, h: 30, w: "100%"}
				],
				sliderChange: function(inSender, inValue) {
					this.$.editor.setValue(inValue);
				},
				slider2Change: function(inSender, inValue) {
					this.$.values.setContent(inSender.getValues());
				}
			});
		}
	</script>
</head>
<body onload="go()">
</body>
</html>
