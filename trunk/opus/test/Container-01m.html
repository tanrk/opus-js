<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>01m: Container Test</title>
	<script src="../bootloader.js" type="text/javascript"></script>
	<script type="text/javascript">
		go = function() {
			c = new opus.Container({
				name: "top",
				parentNode: document.body,
				styles: {
					position: "absolute", border: 4, padding: 4, borderColor: "green"
				},
				controls: [
					{l:8, t:8, r:8, b:8, styles: {bgColor:"#F1F1F1", overflow: "auto"}},
					{w:8, h:8, styles: {bgColor:"red"}},
					{r:0, w:8, h:8, styles: {bgColor:"red"}},
					{b:0, w:8, h:8, styles: {bgColor:"red"}},
					{r:0, b:0, w:8, h:8, styles: {bgColor:"red"}}
				]
			});
			// Normally bounds are managed by a Layout object, so there isn't a way
			// to specify bounds in the control constructor.
			c.setBounds({w: 450, h: 300});
			// Serialize c's properties for some content
			c.c$[0].setContent("<pre>" + c.serialize() + "</pre>");
			// Render everything
			c.render();
		}
	</script>
</head>
<body onload="go()">
<div id="console"></div>
</body>
</html>
