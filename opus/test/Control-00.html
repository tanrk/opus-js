<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>00: Control Test</title>
	<script src="../bootloader.js" type="text/javascript"></script>
	<script type="text/javascript">
		go = function() {
			c = new opus.Control({
				parentNode: document.body,
				content: "Hello World",
				styles: {
					position: "absolute",
					border: 4,
					padding: 4,
					borderColor: "magenta",
					overflow: "auto"
				}
			});
			// Normally bounds are managed by a Layout object, so there isn't a way
			// to specify bounds in the control constructor.
			c.setBounds({w: 450, h: 300});
			// Serialize c's properties for some content
			c.setContent("<pre>" + c.serialize() + "</pre>");
			// Render it last
			c.render();
		}
	</script>
</head>
<body onload="go()">
</body>
</html>
