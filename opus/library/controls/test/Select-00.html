<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>00: Select Test</title>
	<style type="text/css">
		body, html {
			width: 100%;
			height: 100%;
			margin: 0;
			overflow: hidden;
			font-family: "Segoe UI", Arial, Verdana;
			font-size: 9pt;
			background-color: #F1F1F1;
		}
	</style>
	<script src="../../../bootloader.js" type="text/javascript"></script>
	<script type="text/javascript">
		go = function() {
			view = new opus.View({
				minWidth: 376,
				minHeight: 164,
				styles: {border: 8, padding: 4, borderColor: "green"},
				layoutKind: "vbox",
				controls: [
					{layoutKind: "vbox", styles: {border: 1}, h: 500, w: "100%", controls: [
						{type: "Field", editorKind: {value: "Editor", options: ["Editor", "Checkbox", "Select", "Combo", "CustomSelect", "ColorEditor"]}},
						{type: "Select", name: "test", w: 100, value: "2"},
						{type: "Button", caption: "Click me", onclick: "doit", h: 24, w: 100}
					]},
					
				],
				doit: function() {
					this.$.test.setValue("3");
				}
			});
		}
	</script>
</head>
<body onload="go()">
</body>
</html>
