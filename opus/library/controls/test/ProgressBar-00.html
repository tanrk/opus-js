<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>00: ProgressBar Test</title>
	<style type="text/css">
		body, html {
			width: 100%;
			height: 100%;
			margin: 0;
			overflow: hidden;
			font-family: "Segoe UI", Arial, Verdana;
			font-size: 9pt;
			background-color: #F1F1F1;
		}
	</style>
	<script src="../../../bootloader.js" type="text/javascript"></script>
	<!-- -->
	<script type="text/javascript">
		go = function() {
			view = new opus.View({
				minWidth: 376,
				minHeight: 164,
				styles: {border: 8, padding: 4, borderColor: "green"},
				layoutKind: "vbox",
				controls: [
					{name: "progressBar", type: "opus.Aerie.ProgressBar", l:0, w:300, progress: 50}
				]
			});
			var i = 0;
			setInterval(function(){
				i = (i + 1) % 601;
				view.$.progressBar.setProgress(i > 300 ? 200 - i/3 : i/3);
			}, 10);
		}
	</script>
</head>
<body onload="go()" onresize="window.view && view.resize()">
</body>
</html>
