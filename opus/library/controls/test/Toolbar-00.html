<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>00: Toolbar Test</title>
	<style type="text/css">
		body, html {
			width: 100%;
			height: 100%;
			margin: 0;
			overflow: hidden;
			font-family: "Segoe UI", Arial, Verdana;
			font-size: 9pt;
			background-color: #F1F1F1;
		}
	</style>
	<script src="../../../bootloader.js" type="text/javascript"></script>
	<!-- -->
	<script type="text/javascript">
		go = function() {
			view = new opus.View({
				minWidth: 376,
				minHeight: 164,
				styles: {border: 8, padding: 4, borderColor: "green"},
				layoutKind: "vbox",
				controls: [
					{type: "Toolbar", l:0, h:30, w:500, styles: {color: "white"}, controls: [
						{type: "ToolButton"},
						{type: "SplitButton"},
						{type: "SplitButton", content: "Split"},
						{type: "ToolButton", showDropArrow: true},
						{type: "ToolButton", showDropArrow: true, content: "Drop"},
						{type: "ToolButton"},
						{type: "ToolButton"}
					]},
					{type: "ToolButton", l:0}
				]
			});
		}
	</script>
</head>
<body onload="go()" onresize="view.resize()">
</body>
</html>
