<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>00: Layout Test</title>
	<style type="text/css">
		body, html {
			width: 100%;
			height: 100%;
			margin: 0;
			overflow: hidden;
			font-family: "Segoe UI", Arial, Verdana;
			font-size: 9pt;
			background-color: #F1F1F1;
		}
	</style>
	<script src="../../../bootloader.js" type="text/javascript"></script>
	<!-- -->
	<script type="text/javascript">
		go = function() {
			opus.Gizmo({
				name: "zonk",
				type: "Container",
				styles: {border: 8, padding: 4, borderColor: "green"},
				layoutKind: "vbox",
				width: "100%",
				verticalAlign: "fit",
				controls: [
					{content: "This is not theming.", w: "100%", h: 24},
					{type: "Button", l:0, w:100},
					{type: "Button", l:0, w:100},
					{type: "Button", l:0, w:100},
					{type: "opus.Aristo.Button", l:0, w:100},
					{type: "opus.H2o.Button", l:0, w:100},
					{type: "opus.Aerie.Button", l:0, w:100}
				]
			});
			
			view = new opus.View({ width: "100%", verticalAlign: "fit", controls: [{type: "zonk"}]});
		}
	</script>
</head>
<body onload="go()">
</body>
